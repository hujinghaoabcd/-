<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <ul>
        <li>橘子</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ul>

    <ul type="circle">
        <li>橘子</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ul>

    <ul type="square">
        <li>橘子</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ul>

    <ol>
        <li>橘子</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ol>

    <ol type="a">
        <li>橘子</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ol>

    <ol type="A">
        <li>橘子</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ol>

    <ol type="I">
        <li>橘子</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ol>


    <ol start="5">
        <li>橘子</li>
            <ul>
                <li>试验1</li>
                <li>试验2</li>
                <li>试验3</li>
            </ul>
        <li>香蕉</li>
        <li>苹果</li>
    </ol>

</body>
</html>
