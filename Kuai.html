<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块</title>
    <link rel="stylesheet" type="text/css" href="divcss.css">
    <style type="text/css">
        span{
            color: aqua;
            background: deepskyblue;
        }
    </style>
</head>
<body>
    <!--块元素-->
    <h1>试验块元素</h1>
    <p>大家好</p>
    <!--内联元素-->
    <a>这是一个不以新行开始的内联元素</a>
    <b>这是一个加重标签</b>
    <!--div元素-->
    <div id="divid">
        <p>你们好</p>
        <a>hahaha</a>
    </div>

    <div id="divspan">
        <p><span>c测试效果</span>你们好</p>
        <a>hahaha</a>
    </div>
</body>
</html>
