<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body bgcolor="#fff8dc">
    <form>
        用户名<br>
        <input type="text"><br>
        密码<br>
        <input type="password">
        <br>
        你喜欢的水果有<br>
        苹果<input type="checkbox"><br>
        香蕉<input type="checkbox"><br>
        菠萝<input type="checkbox"><br>
        橘子<input type="checkbox"><br>
        你的性别是<br>
        男<input type="radio" name="sex"><br>
        女<input type="radio" name="sex"><br>
        选择你的学历
        <select>
            <option>小学</option>
            <option>初中</option>
            <option>高中</option>
            <option>本科</option><br>
        </select><br>
        <input type="button" value="保存">
        <input type="submit" value="提交你的信息">
    </form>
    写出你的建议<br>
    <textarea rows="10" cols="30">请在此填写你的建议</textarea>

</body>
</html>
